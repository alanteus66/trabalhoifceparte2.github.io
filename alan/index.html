<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Ocupação - Bloco 3</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Monitoramento de Ocupação - Bloco 3</h1>
    <div class="container">
        <div class="environment" id="room1">
            <span class="name">Sala de Aula 4</span>
            <span class="status" data-status="free">Livre</span>
        </div>
        <div class="environment" id="lab1">
            <span class="name">Laboratório de Informática 1</span>
            <span class="status" data-status="occupied">Ocupado</span>
        </div>
        <div class="environment" id="room2">
            <span class="name">Sala de Professores</span>
            <span class="status" data-status="maintenance">Manutenção</span>
        </div>
        <div class="environment" id="room3">
            <span class="name">Sala de Aula 5</span>
            <span class="status" data-status="free">Livre</span>
        </div>
        <div class="environment" id="netLab">
            <span class="name">Laboratório de Redes de Computadores</span>
            <span class="status" data-status="free">Livre</span>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
